<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Lojinha
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let product of products">
    <img src="http://localhost:8050/public/img/{{product.img}}" />
    <ion-card-content>
      <ion-card-title>
        {{product.title}}
      </ion-card-title>
      <p>
        {{product.description}}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col (click)="like(product)">
        <button ion-button icon-left clear small>
          <ion-icon md="{{product.like ? 'md-heart' : 'ios-heart-outline'}}"></ion-icon>
          <div>Curtir</div>
        </button>
      </ion-col>

      <ion-col center text-center (click)="details(product)">
        <button ion-button icon-left clear small>
          <ion-icon name="information-circle"></ion-icon>
          <div>Detalhes do produto</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
