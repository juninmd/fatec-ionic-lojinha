<ion-header>

  <ion-navbar color="primary">
    <ion-title>Contato</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #formulario="ngForm" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="form.nome" required name="form.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" [(ngModel)]="form.email" required name="form.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Mensagem</ion-label>
      <ion-textarea [(ngModel)]="form.mensagem" required name="form.mensagem"></ion-textarea>
    </ion-item>
    <button [disabled]="!formulario.form.valid" ion-button type="submit" block>Enviar</button>
  </form>
</ion-content>
