<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="product else none">
    <img src="http://localhost:8050/public/img/{{product.img}}" />
    <ion-card-content>
      <ion-card-title>
        {{product.title}}
      </ion-card-title>
      <p>
        {{product.description}}
      </p>

      <p>
        {{product.details}}
      </p>

      <p>
        {{product.preco | currency:'BRL'}}
      </p>
    </ion-card-content>

    <ion-row>

      <ion-col center text-center (click)="back()">
        <button ion-button icon-left clear small>
          <ion-icon name="apps"></ion-icon>
          <div>Voltar</div>
        </button>
      </ion-col>

    </ion-row>
  </ion-card>

  <ng-template #none>
    <div>Carregando...</div>
    <ion-row>

      <ion-col center text-center (click)="back()">
        <button ion-button icon-left clear small>
          <ion-icon name="apps"></ion-icon>
          <div>Voltar</div>
        </button>
      </ion-col>

    </ion-row>
  </ng-template>
</ion-content>
